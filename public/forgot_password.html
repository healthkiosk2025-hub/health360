<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Forgot Password - Health 360 Kiosk</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #302e49;
        color: white;
        font-family: "Segoe UI", sans-serif;
        padding: 40px;
        background-image: linear-gradient(
            rgba(0, 0, 0, 0.6),
            rgba(0, 0, 0, 0.6)
          ),
          url("medical-bg.jpg");
        background-size: cover;
        background-position: center;
      }
      .container {
        max-width: 500px;
        background: rgba(255, 255, 255, 0.1);
        padding: 30px;
        border-radius: 15px;
        backdrop-filter: blur(10px);
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      }
      input,
      select {
        background-color: rgba(255, 255, 255, 0.8) !important;
        color: #000 !important;
      }
      .btn-primary {
        background-color: #9a6d31;
        border-color: #9a6d31;
      }
      .btn-primary:hover {
        background-color: #7e5627;
        border-color: #7e5627;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2 class="text-center mb-4">Reset Your Password</h2>

      <div class="mb-3">
        <label for="role" class="form-label">Select Role</label>
        <select class="form-select" id="role">
          <option value="admin">Admin</option>
          <option value="superadmin">Superadmin</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="aadhaar" class="form-label">Aadhaar Number</label>
        <input
          type="text"
          class="form-control"
          id="aadhaar"
          maxlength="12"
          placeholder="Enter your 12-digit Aadhaar"
        />
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          placeholder="Enter your email"
        />
      </div>

      <div class="mb-3">
        <button class="btn btn-primary w-100" id="sendOtpBtn">Send OTP</button>
      </div>

      <div id="otpSection" style="display: none">
        <div class="mb-3">
          <label for="otp" class="form-label">Enter OTP</label>
          <input
            type="text"
            class="form-control"
            id="otp"
            placeholder="6-digit OTP"
          />
        </div>

        <div class="mb-3">
          <label for="newPassword" class="form-label">New Password</label>
          <input
            type="password"
            class="form-control"
            id="newPassword"
            placeholder="Enter new password"
          />
        </div>

        <div class="mb-3">
          <label for="confirmPassword" class="form-label"
            >Confirm Password</label
          >
          <input
            type="password"
            class="form-control"
            id="confirmPassword"
            placeholder="Confirm new password"
          />
        </div>

        <button class="btn btn-success w-100" id="resetBtn">
          Reset Password
        </button>
      </div>
    </div>

    <script>
      document
        .getElementById("sendOtpBtn")
        .addEventListener("click", async () => {
          const email = document.getElementById("email").value.trim();
          const aadhaar = document.getElementById("aadhaar").value.trim();
          const role = document.getElementById("role").value;

          if (!email || !aadhaar || aadhaar.length !== 12) {
            return alert("Please enter valid Aadhaar and email");
          }

          const res = await fetch("/send-otp", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              email,
              type: role,
              data: { aadhaar_no: aadhaar },
            }),
          });

          const result = await res.json();
          if (res.ok) {
            alert("OTP sent to email!");
            document.getElementById("otpSection").style.display = "block";
          } else {
            alert(result.message || "Failed to send OTP");
          }
        });

      document
        .getElementById("resetBtn")
        .addEventListener("click", async () => {
          const email = document.getElementById("email").value.trim();
          const aadhaar = document.getElementById("aadhaar").value.trim();
          const role = document.getElementById("role").value;
          const otp = document.getElementById("otp").value.trim();
          const newPassword = document
            .getElementById("newPassword")
            .value.trim();
          const confirmPassword = document
            .getElementById("confirmPassword")
            .value.trim();

          if (!otp || !newPassword || !confirmPassword) {
            return alert("All fields are required");
          }
          if (newPassword !== confirmPassword) {
            return alert("Passwords do not match");
          }

          // First verify OTP
          // âœ… CORRECT
          const verifyRes = await fetch("/verify-otp-for-reset", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ email, otp }),
          });

          const verifyResult = await verifyRes.json();
          if (!verifyRes.ok) {
            return alert(verifyResult.message || "OTP verification failed");
          }

          // Then update password
          const resetRes = await fetch("/reset-password", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ email, aadhaar, role, newPassword }),
          });

          const resetResult = await resetRes.json();
          if (resetRes.ok) {
            alert("Password has been reset. Please log in.");
            window.location.href = "index.html";
          } else {
            alert(resetResult.message || "Password reset failed");
          }
        });
    </script>
  </body>
</html>
